<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>    

    <button onclick="play()">Play Audio</button>

    <script>
        var isPlaying = false
        var audio = new Audio("Chrono.mp3")
        function play() {
            if (!isPlaying) {
                isPlaying = true
                audio.play()
            }
            else {
                isPlaying = false
                audio.pause()
                audio.load()
            }
        }
    </script>

    <div id="div_2">
        <input type="checkbox" id="EasterEggFind" onchange="EasterEgg()">
        <img src="Img/BOH.png" >
    </div>

    <script src="Game.js"></script>
    
</body>
</html>
